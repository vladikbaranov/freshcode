<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="title">Create an account</h1>
      <form id="form"> 
        <div class="wrapper">
        <ul class="ul">
          <li class="li">
            <input type="text" class="input inputArr" id="inputFirName" name="user_fname" placeholder="First Name" />
          </li>
          <li class="li">
            <input type="text" class="input inputArr" id="inputSecName" name="user_lname" placeholder="Last Name" />
          </li>
          <li class="li">
            <input type="text" class="input inputArr" id="inputAge" name="user_age" placeholder="Age" />
          </li>
          <li class="li">
            <input type="email" class="input inputArr" id="inputEmail" name="user_mail" placeholder="Email Adress"/>
          </li>
          <li class="li">
            <input type="password" class="input" id="inputPassword" name="user_password" placeholder="Password"/>
          </li>
          <li class="li">
            <input type="password" class="input" id="inputPassConf" name="user_passConf" placeholder="Password Confirmation"/>
          </li>
        </ul>

        <div class="radioWrapper">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label>
       </div>

       <button type="submit" class="formBtn" id="submitBtn">Submit</button>
       <button class="formBtn cancelBtn" id="cancelBtn">Cancel</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
